---
- name: Get the path to the edu-sharing config-node docker volume.
  shell: |
    sg docker -c "docker volume inspect --format '{{ '{{' }}.Mountpoint{{ '}}' }}'  $(sg docker -c "docker volume ls -q |grep '_repository-service-volume-config-node'")"
  register: repository_volume_config_node_path
  tags:
    - edu-sharing-config-node


- name: Let's wait until the client.config.xml is generated by docker container
  become: true
  wait_for:
    path:  '{{repository_volume_config_node_path.stdout}}/defaults/client.config.xml'
    state: present
  retries: 10
  delay: 10

- include_tasks: client-configuration.yml
  args:
    apply:
      become: yes
  when: (repository_volume_config_node_path.stdout is defined) and (repository_volume_config_node_path.stdout != "")
  tags:
    - edu-sharing-config-node