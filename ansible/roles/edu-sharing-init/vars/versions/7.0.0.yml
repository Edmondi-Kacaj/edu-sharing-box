---
edu_sharing_archive_url: https://artifacts.edu-sharing.com/repository/maven-remote/org/edu_sharing/edu_sharing-projects-community-deploy-docker-compose/7.0.0/edu_sharing-projects-community-deploy-docker-compose-7.0.0-bin.zip

# In newer versions Edu-sharing may change the deploy commands, if so we can change them here
# {service} is an variable tha ansible will replace, based on what service we want to execute the action
edu_sharing_deploy_command: 'sg docker -c "./deploy.sh start {service}"'
edu_sharing_restart_command: 'sg docker -c "./deploy.sh restart {service}"'
# remove docker images from server
edu_sharing_undeploy_command: 'sg docker -c "./deploy.sh stop {service}"'
edu_sharing_remove_containers_command: |
     yes | sg docker -c "./deploy.sh remove {service}"

# this will remove images,containers adn volumes, so be carefully when we use it.
edu_sharing_purge_all_command: |
     yes | sg docker -c "./deploy.sh purge {service}"